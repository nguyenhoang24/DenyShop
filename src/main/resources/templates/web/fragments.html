<html lang="en" xmlns:layout="http://www.thymeleaf.org" >

<head th:fragment="head">
	<title>DENY SHOP</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Colo Shop Template">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" th:href="@{/web/styles/bootstrap4/bootstrap.min.css}">
	<link th:href="@{/web/plugins/font-awesome-4.7.0/css/font-awesome.min.css}" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" th:href="@{/web/plugins/OwlCarousel2-2.2.1/owl.carousel.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/web/plugins/OwlCarousel2-2.2.1/owl.theme.default.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/web/plugins/OwlCarousel2-2.2.1/animate.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/web/styles/main_styles.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/web/styles/responsive.css}">
</head>

<body>

<!-- Header -->
	<div th:fragment="header">
		<header class="header trans_300">
	
			<!-- Top Navigation -->
	
			<div class="top_nav">
				<div class="container">
					<div class="row">
						<div class="col-md-6">
							<div class="top_nav_left">hotline: 0123456789</div>
						</div>
						<div class="col-md-6 text-right">
						<div class="top_nav_right">
							<ul class="top_nav_menu">
								<div sec:authorize="isAnonymous">
									<li class="account" style="margin-left: 150px">
										<a th:href="@{/dang-nhap}">Đăng nhập</a>
									</li>
									<li class="account">
								      <span style="color: #fff">|</span>
								    </li>
									
									<li class="account">
										<a th:href="@{/dang-ky}">Đăng ký</a>
									</li>
								</div>
								<div sec:authorize="isAuthenticated">
								  	<li class="account" style="margin-left: 150px">
										<span style="color: #fff">Chào</span> 
										<span th:text="${fullName}" style="color: #fff"></span>
									</li>
									<li class="account">
								      <span style="color: #fff">|</span>
								    </li>
									
									<li class="account">
										<a th:href="@{/thoat}" style="color: #fff">Đăng xuất</a>
									</li>
								</div>
								
							</ul>
						</div>
					</div>
						
					</div>
				</div>
			</div>
	
			<!-- Main Navigation -->
	
			<div class="main_nav_container">
				<div class="container">
					<div class="row">
						<div class="col-lg-12 text-right">
							<div class="logo_container">
								<a href="#">Deny<span>shop</span></a>
							</div>
							<nav class="navbar">
								<ul class="navbar_menu">
									<li><a th:href="@{/}">trang chủ</a></li>
								</ul>
								<ul class="navbar_menu" th:each="item :${listType}">
									<li><a th:href="@{/danh-sach(id=${item.id})}" th:text="${item.tenLoaiSanPham}"></a></li>
								</ul>
								<ul class="navbar_menu">
									<li><a href="#">liên hệ</a></li>
								</ul>
								<form th:action="@{/danh-sach/tim-kiem}" method="get">
									<ul class="navbar_user">
										<input type="text" id="search" name="keyword" placeholder="Tìm kiếm" style="width: 120px; font-size: 12px;"></input>
										<li>
											<button style="border: none;">
												<i class="fa fa-search" aria-hidden="true" style=""></i>
											</button>
										</li>
										<li><a th:href="@{/profile}"><i class="fa fa-user" aria-hidden="true"></i></a></li>
										<li class="checkout">
											<a th:href="@{/cart}">
												<i class="fa fa-shopping-cart" aria-hidden="true"></i>
												<span id="checkout_items" class="checkout_items" th:text="${totalItems}"></span>
											</a>
										</li>
									</ul>
								</form>
								<div class="hamburger_container">
									<i class="fa fa-bars" aria-hidden="true"></i>
								</div>
							</nav>
						</div>
					</div>
				</div>
			</div>
	
		</header>
	</div>


<!-- Footer -->
	<div th:fragment="footer">
		<footer class="footer">
			<div class="container">
				<div class="row">
					<div class="col-lg-6">
						<div class="footer_nav_container d-flex flex-sm-row flex-column align-items-center justify-content-lg-start justify-content-center text-center">
							<ul class="footer_nav">
								<li><a href="#">Blog</a></li>
								<li><a href="#">FAQs</a></li>
								<li><a href="contact.html">Contact us</a></li>
							</ul>
						</div>
					</div>
					<div class="col-lg-6">
						<div class="footer_social d-flex flex-row align-items-center justify-content-lg-end justify-content-center">
							<ul>
								<li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
								<li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
								<li><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
								<li><a href="#"><i class="fa fa-skype" aria-hidden="true"></i></a></li>
								<li><a href="#"><i class="fa fa-pinterest" aria-hidden="true"></i></a></li>
							</ul>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<div class="footer_nav_container">
							<div class="cr">©2018 All Rights Reserverd. Made with <i class="fa fa-heart-o" aria-hidden="true"></i> by <a href="#">Colorlib</a> &amp; distributed by <a href="https://themewagon.com">ThemeWagon</a></div>
						</div>
					</div>
				</div>
			</div>
		</footer>
	</div>
	
<div th:fragment="script">
	<script th:src="@{/web/js/jquery-3.2.1.min.js}"></script>
	<script th:src="@{/web/styles/bootstrap4/popper.js}"></script>
	<script th:src="@{/web/styles/bootstrap4/bootstrap.min.js}"></script>
	<script th:src="@{/web/plugins/Isotope/isotope.pkgd.min.js}"></script>
	<script th:src="@{/web/plugins/OwlCarousel2-2.2.1/owl.carousel.js}"></script>
	<script th:src="@{/web/plugins/easing/easing.js}"></script>
	<script th:src="@{/web/js/custom.js}"></script>
</div>
</body>
