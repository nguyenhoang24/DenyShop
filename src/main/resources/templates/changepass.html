<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.thymeleaf.org" >
<head>
	<title>Đổi mật khẩu</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Colo Shop Template">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" th:href="@{/changepass/main.css}">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<head th:replace="/web/fragments :: head">
</head>

<body>
	<!-- Header -->
	<div th:replace="/web/fragments :: header"></div>
	<div class="container" style="margin-top: 200px; margin-bottom:70px; justify-content: center;">
		<div class="row">
			<div class="col-sm-4">
				<form th:action="@{/change-pass}" method="post">
				    <h3 style="text-align: center;">Đổi mật khẩu</h3>
				    <div th:if="${checkPass!=null}"><span th:text="${checkPass}" style="color: red;"></span></div>
				    <label>Mật khẩu cũ</label>
				    <div class="form-group pass_show"> 
		                <input id="oldPassword" name="oldPassword" type="password" class="form-control"> 
		            </div> 
				       <label>Mật khẩu mới</label>
		            <div class="form-group pass_show"> 
		                <input id="newPassword" name="newPassword" type="password" class="form-control"> 
		            </div> 
				       <label>Nhập lại mật khẩu mới</label>
		            <div class="form-group pass_show"> 
		                <input id="reNewPassword" name="reNewPassword" type="password" class="form-control"> 
		            </div> 
		            <button class="btn btn-dark btn-block btn-lg" data-mdb-ripple-color="dark">Đổi mật khẩu</button>
	            </form>
			</div>  
		</div>
	</div>
	<hr class="my-4">
	<!-- Footer -->
	<div th:replace="/web/fragments :: footer"></div>
	
	<div th:replace="/web/fragments :: script"></div>
</body>

</html>
